
<div class="container wt-4">
    <div class="card">
        <h1>Team Login</h1>
    </div>

    <form>
        <div class="form-group">
            <label >Team name</label>
            <input type="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"class="form-control" id="name"  placeholder="Enter name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="pwd" [(ngModel)]="pwd" [ngModelOptions]="{standalone: true}"class="form-control" id="Password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Register</button>
    </form>

</div>
