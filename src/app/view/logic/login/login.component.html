
<div class="container wt-4">
    <div class="card">
        <h1>User Login</h1>
    </div>

    <form>
        <div class="form-group">
            <label >Email address</label>
            <input type="emailOrUsername" [(ngModel)]="emailOrUsername" [ngModelOptions]="{standalone: true}"class="form-control" id="Email"  placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="password" [(ngModel)]="passwords" [ngModelOptions]="{standalone: true}"class="form-control" id="Password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-4" (click)="save()">Register</button>
    </form>

</div>
