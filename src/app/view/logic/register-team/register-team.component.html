<div class="container wt-4">
    <div class="card">
        <h1>Team Register</h1>
    </div>

    <form>
        <div class="form-group">
            <label >Name</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control"  id="Name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label >Password</label>
            <input type="password" [(ngModel)]="pwd" [ngModelOptions]="{standalone: true}"class="form-control" id="Password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-4" (click)="save()">Register</button>
    </form>

</div>
