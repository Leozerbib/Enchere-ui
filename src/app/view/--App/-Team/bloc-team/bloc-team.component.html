
    <div class="card h-100 p-2">
        <div class="list-group">
            <div class="card mb-4 ">
                <div class="card-title">
                    Fight
                </div>
            </div>
            <ng-template ngFor let-team [ngForOf]="teams" let-i="index" >
                <li class="list-group-item"><app-team [team]="teams[i]"></app-team></li>
            </ng-template>
            <ng-template #content let-modal>
                <div class="container h-100 w-100" >
                    <div class="row p-3">
                        <button class="btn btn-outline-primary mb-2 me-2">
                            Local Team
                        </button>
                    </div>
                    <div class="row p-3">
                        <button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(contentL)" (click)="modal.dismiss('Cross click')" >
                            Login
                        </button>
                    </div>
                    <div class="row p-3">
                        <button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(contentR)" (click)="modal.dismiss('Cross click')" >
                            Register
                        </button>
                    </div> 
                    
                </div>
            </ng-template>
            <ng-template #contentL let-modals ><app-login-team [teams]="teams" [modal]="modals"></app-login-team></ng-template>
            <ng-template #contentR let-modals ><app-register-team [teams]="teams" [modal]="modals"></app-register-team></ng-template>
            <button type="button" class="btn btn-danger" (click)="openVerticallyCentered(content)" *ngIf="teams.length <= 2">Danger</button>
            
        </div>
        

    </div>
