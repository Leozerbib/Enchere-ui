<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{team.name}}</h3>
        <div class="row">
            <div class="col w-50">
            <p class="card-text"> win</p>
            </div>
            <div class="col w-50">
            <p class="card-text">{{team.nbr_user}}</p>
            </div>
        </div> 
        <div class="row justify-content-center p-3 ">
            <div class="card">
                <ng-template ngFor let-user [ngForOf]="team.users" let-i="index" class="list-group">
                    <li class="list-group-item" style="max-height: 20%;"><app-user-card [userdto]="team.users[i]"></app-user-card></li>
                </ng-template>
            </div>
            <button class="btn btn-outline-primary " style="    display: flex;width: 50%;flex-direction: row;align-content: center;justify-content: center;align-items: center;" (click)="openVerticallyCentered(content)">
                <div class="row" style="display: flex;width: 100%;flex-direction: row;align-content: center;justify-content: center;align-items: center;">
                    <div class="col-sm-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle " viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                        </svg>
                    </div>
                    <div class="col-sm-9" style="margin: 0;">
                        <p>add palyer </p>
                    </div>
                </div>
            </button>           
                <ng-template #content let-modal>
                    <div class="container h-100 w-100" >
                        <div class="row p-3">
                            <button class="btn btn-outline-primary mb-2 me-2">
                                Local user
                            </button>
                        </div>
                        <div class="row p-3">
                            <button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(contentL)" (click)="modal.dismiss('Cross click')" >
                                Login
                            </button>
                        </div>
                        <div class="row p-3">
                            <button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(contentR)" (click)="modal.dismiss('Cross click')" >
                                <a routerLink="/Register"> Register </a>
                            </button>
                        </div> 
                        <ng-template #contentL let-modals ><app-login [idteam]="team.id" [team]="team" [modal]="modals"></app-login></ng-template>
                        <ng-template #contentR let-modal ><app-register [idteam]="team.id"></app-register ></ng-template>
                    </div>
                </ng-template>   
            
                
            </div>
        </div>
    </div>
